<!DOCTYPE HTML>
<html>
<head>
<title>Tab menu</title>
<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
<link rel="stylesheet" media="screen" href="css/menu-tab2.css" />

<script type="text/javascript">
	$(document).ready(function() {

		var active = $("#tab-menu div.active");
		var active_tab = $(active).find("a").attr("href");
		$(active_tab).show();
		console.log(active_tab);

		$("#tab-menu div").mouseover(function() {

			active.removeClass("active");

			// masquer les fils des sibdivngs (fratrie)
			active.siblings().find("div:first").each(function() {

				var selected_tab = $(this).find("a").attr("href");
				$(selected_tab).hide();
			});

			active = $(this);
			active.addClass("active");
			var selected_tab = $(this).find("a").attr("href");

			console.log("show " + selected_tab);

			$(selected_tab).show();
			return false;
		});
	});
</script>
</head>
<body>

	<div id="tab-menu">
		<div>
			<div>
				<a href="#tab1">Tab 1</a>
				<div>
					<div>
						<a href="#tab1-1">SubTab 1-1</a>
						<div>
							<div class="active">
								<a href="#tab1-1-1">SubTab 1-1-1</a>
							</div>
							<div>
								<a href="#tab1-1-2">SubTab 1-1-2</a>
							</div>
							<div>
								<a class="icon_accept" href="#tab1-1-3">SubTab 1-1-3 Long name with icon for the last tab</a>
							</div>
						</div>
					</div>
					<div>
						<a href="#tab1-2">SubTab 1-2</a>
					</div>
					<div>
						<a class="icon_accept" href="#tab1-3">SubTab 1-3 Long name with icon for the last tab</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
